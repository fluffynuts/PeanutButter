name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-linux:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ¥œ Check out project
      uses: actions/checkout@v4
    - name: â¬†ï¸ Fetch latest software lists
      run: |
        sudo apt update -q

    - name: ğŸŸ¥ Setup Redis
      run: |
        sudo apt install redis-server -q

    - name: âš™ï¸ Setup dotnet
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: |
          6.x
          7.x
          8.x

    - name: ğŸŸ¢ Setup NodeJS
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: ğŸ—ï¸ Build and test everything EXCEPT TempDb ğŸ§ª
      env:
        DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
        DOTNET_CLI_TELEMETRY_OPTOUT: 1
        SUPPRESS_DOWNLOAD_PROGRESS: 1
      run: |
        sudo apt install -y mono-devel
        npm i
        npm run test-not-tempdb

    - name: ğŸ“ƒ Upload build report
      uses: actions/upload-artifact@v4
      with:
        name: build-reports
        path: buildreports/

  test-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
        
      - name: Setup dotnet
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: |
            6.x
            7.x
            8.x
      
      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Build and test
        env:
          DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
          DOTNET_CLI_TELEMETRY_OPTOUT: 1
          SUPPRESS_DOWNLOAD_PROGRESS: 1
        run: |
          npm i
          npm run test-ci-windows
          
      - name: Upload build reports    
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: buildreports/
          