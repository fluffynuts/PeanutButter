name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  main:
    runs-on: windows-latest
    steps:
    - name: ğŸ¥œ Check out project
      uses: actions/checkout@v2

    - name: âš™ï¸ Setup dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: |
          3.1
          6.x
          7.x
    - name: ğŸŸ¢ Setup NodeJS
      uses: actions/setup-node@v2-beta
      with:
        node-version: '12'
    - name: ğŸ—ï¸ Build and test ğŸ§ª
      env:
        DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
        DOTNET_CLI_TELEMETRY_OPTOUT: 1
        SUPPRESS_DOWNLOAD_PROGRESS: 1
      run: |
        npm ci
        npm run test-gh

    - name: ğŸ“ƒ Upload build report
      uses: actions/upload-artifact@v2
      with:
        name: build-reports
        path: buildreports/
